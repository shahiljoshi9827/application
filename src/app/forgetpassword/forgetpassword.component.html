<mat-card style="height:auto; width:500px; margin-left:480px;margin-top:120px ">

 <div class="container" >
  <h1>Forget Password</h1>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="EMAIL ID" #emailid="ngModel" type="text"  [(ngModel)]="user_email_id" required >
    <mat-error *ngIf="emailid.hasError('required')"> Email Is Required</mat-error>
    <mat-error *ngIf="!emailid.hasError('required')"> Enter an valid Email</mat-error>

  </mat-form-field>
<br>

<button mat-raised-button color="primary" (click)="forgetpassword()">OK</button>&nbsp;&nbsp;&nbsp;



 </div>
 </mat-card>
